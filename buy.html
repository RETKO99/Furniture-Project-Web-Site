<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Of Furniture</title>
    <link rel="shortcut icon" type="x-icon" href="FurnitureImages/logo.png">
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<!-- header start -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Kingdom OF Furniture</a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon" ></i>
            <div class="cart">
                <h2  class="cart-title">Your Cart</h2>
                <!-- content -->

                <div class="cart-content">
                
                    
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart" ></i>



            </div>
        </div>
    </header>

    <!-- SHop start -->
    <section class="shop container">
        <h2 class="section-title">Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box/1 -->
            <div class="product-box">
                <img src="./FurnitureImages/p6.png" alt="" class="product-img">
                <h2 class="product-title">Snow white</h2>
                <span class="Price">500$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box/2 -->
            <div class="product-box">
                <img src="./FurnitureImages/card1.png" alt="" class="product-img">
                <h2 class="product-title">Sofa bed</h2>
                <span class="Price">449$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box/3 -->
            <div class="product-box">
                <img src="./FurnitureImages/card2.png" alt="" class="product-img">
                <h2 class="product-title">white chair</h2>
                <span class="Price">359$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box/4 -->
            <div class="product-box">
                <img src="./FurnitureImages/card4.png" alt="" class="product-img">
                <h2 class="product-title">salon chair</h2>
                <span class="Price">149$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box/5 -->
            <div class="product-box">
                <img src="./FurnitureImages/card3.png" alt="" class="product-img">
                <h2 class="product-title">chair</h2>
                <span class="Price">120$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box/6 -->
            <div class="product-box">
                <img src="./FurnitureImages/p3.png" alt="" class="product-img">
                <h2 class="product-title">Bear bed</h2>
                <span class="Price">599$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box/7 -->
            <div class="product-box">
                <img src="./FurnitureImages/p10.png" alt="" class="product-img">
                <h2 class="product-title">TV table</h2>
                <span class="Price">399$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box/8 -->
            <div class="product-box">
                <img src="./FurnitureImages/p7.png" alt="" class="product-img">
                <h2 class="product-title">Qatari chair</h2>
                <span class="Price">239$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
